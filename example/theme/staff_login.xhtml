<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="body">
		<div id="loginbox">
			<form id="loginform" class="form-vertical" action="" method="post" tal:attributes="action url/login">
				<input type="hidden" name="login" value="true" />
				<div class="control-group normal_text">
					<h3 tal:content="global/site_name">Vidcache Management</h3>
					<tal:block tal:condition="php:isset(alert)" metal:use-macro="alert" />
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on"><span class="icon-user">&#160;</span></span>
							<input type="text" placeholder="Email" name="email" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on"><span class="icon-lock">&#160;</span></span>
							<input type="password" placeholder="Password" name="password" />
						</div>
					</div>
				</div>
				<div class="form-actions">
					<span class="pull-right"><input type="submit" class="btn btn-success" value="Login" /></span>
				</div>
			</form>
		</div>
	</tal:block>
</tal:block>
